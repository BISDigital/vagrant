# Look for a private key "id_rsa" and copy it over for use within the guest.

# These are the front-end application machines

- nick: searchproto-1
  groups:
    - all
    - app
    - search
  name: searchproto-1.lite.bis.gov.uk
  box: "%project.box%"
  memory: 2048
  cpus: 2
  box_check_update: true
  autostart: true
  networks:
    - net: private_network
      type: static
      ip: 10.100.1.204
      mask: 255.255.0.0
      interface: "%project.interface%"
  hosts: "%global.hosts%"
#  routes:
#    - destination: 10.100.1.205
#      gateway: 10.0.2.2
  provision:
    - type: shell
      path: "%host.files_dir%/keys.sh"
  authorized_keys: "%global.authorized_keys%"

