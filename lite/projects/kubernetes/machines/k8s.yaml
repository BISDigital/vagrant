# This is a Kubernetes cluster

- nick: k8smaster
  name: k8smaster
  primary: true
  box: "%project.box%"
  groups:
    - kubernetes
    - k8s
  cpus: 2
  memory: 1024
  natnet: "%global.natnet%"
  networks:
    - net: private_network
      type: static
      ip: 10.100.1.11
      mask: 255.255.255.0
      interface: "%project.interface%"
  hosts: "%project.hosts%"
  provision:
    - type: shell
      path: "%host.files_dir%/k8smaster_provision.sh"
    - type: reload
    - type: shell
      path: "%host.files_dir%/k8smaster_provision2.sh"

